{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ guard.photo.url }}" class="img-fluid rounded" alt="{{ guard.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ guard.name }}</h2>
        <p><strong>Experience:</strong> {{ guard.experience }} years</p>
        <p><strong>Skills:</strong> {{ guard.skills }}</p>
        <p><strong>Contact:</strong> {{ guard.contact_number }}</p>
        <a href="/guards/" class="btn btn-secondary mt-3">Back to Guards</a>
    </div>
</div>
{% endblock %}
