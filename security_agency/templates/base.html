<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Agency</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* General Body Styling */
        body {
            padding-top: 70px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
        }

        /* Navbar Styling */
        .navbar {
            background: #0b0e11;
            border-bottom: 2px solid #ffc107;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffc107 !important;
        }

        .nav-link {
            color: #f1f1f1 !important;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background: #0b0e11;
            color: #ccc;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ffc107;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Smooth animations for container content */
        .container {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> Security Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/"><i class="fas fa-briefcase"></i> Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/guards/"><i class="fas fa-user-shield"></i> Guards</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/"><i class="fas fa-envelope"></i> Contact</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user"></i> {{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Security Agency. All Rights Reserved.</p>
        <div>
            <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
