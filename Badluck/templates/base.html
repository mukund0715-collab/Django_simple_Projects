<canvas id="candlestick-bg"></canvas>
<div class="dark-overlay"></div>

<style>
  #candlestick-bg {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
    width: 100vw;
    height: 100vh;
    background: #0d0d0d;
  }

  .dark-overlay {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
  }

  body {
    color: #ffffff; /* Make text white for contrast */
    background-color: transparent;
  }

  .card, .form-control, .form-select {
    background-color: #1e1e1e !important;
    color: #ffffff !important;
    border-color: #444 !important;
  }

  .form-control::placeholder {
    color: #cccccc;
  }

  .navbar {
    background-color: #111 !important;
  }

  footer {
    background-color: #111;
    color: #fff;
  }
</style>

<script>
  const canvas = document.getElementById('candlestick-bg');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Candle {
    constructor(x) {
      this.x = x;
      this.reset();
    }

    reset() {
      this.y = Math.random() * canvas.height;
      this.wickHeight = Math.random() * 40 + 10;
      this.bodyHeight = Math.random() * 40 + 10;
      this.bodyWidth = 6;
      this.color = Math.random() > 0.5 ? "#00ff7f" : "#ff4040";
      this.speed = Math.random() * 0.5 + 0.2;
    }

    draw() {
      ctx.beginPath();
      ctx.strokeStyle = this.color;
      ctx.lineWidth = 1;
      ctx.moveTo(this.x, this.y - this.wickHeight);
      ctx.lineTo(this.x, this.y + this.bodyHeight);
      ctx.stroke();

      ctx.fillStyle = this.color;
      ctx.fillRect(this.x - this.bodyWidth / 2, this.y, this.bodyWidth, this.bodyHeight);
    }

    update() {
      this.x -= this.speed;
      if (this.x < -10) {
        this.x = canvas.width + Math.random() * 100;
        this.reset();
      }
      this.draw();
    }
  }

  const candles = [];
  for (let i = 0; i < 200; i++) {
    candles.push(new Candle(Math.random() * canvas.width));
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let candle of candles) {
      candle.update();
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>
